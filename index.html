<!DOCTYPE html>

<!-- welcome to the TypeScript primer -->
<html>

    <!-- the head specifies all meta information -->
    <head>

        <!-- the document's title is set dynamically -->
        <title></title>

        <!-- setup the favicon icon -->
        <link rel="icon"          href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- use specified external stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- suppress viewport scalation for touch-devices -->
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />

        <!-- include js project sources -->
        <script type="text/javascript" src="src/de/mayflower/mfg/Mfg.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/MfgDebug.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/MfgSetting.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgGame.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgLevel.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgObstacle.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgPlayer.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/hid/MfgKeySystem.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/io/MfgImage.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/io/MfgImageSystem.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/io/MfgSound.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/io/MfgSoundSystem.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/ui/MfgCamera.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/ui/MfgCanvas.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/ui/MfgDrawing.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/ui/MfgHUD.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/util/MfgDirection.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/util/MfgRect2D.js"></script>

        <!-- include js external sources -->
        <script type="text/javascript" src="lib/js/fpsmeter-0.3.1.min.js"></script>

        <!-- specify facebook meta data -->
        <meta property="og:image" content="http://devcamp.jenetic.de/demo1/res/image/facebook/screenshot1.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="900" />
        <meta property="og:image:height" content="600" />
        <meta property="og:title" content="Developer Camp Würzburg 2016 - HTML5 TypeScript Game Engine Primer" />
        <meta property="og:url" content="http://devcamp.jenetic.de/demo1" />
        <meta property="og:site_name" content="http://devcamp.jenetic.de/demo1" />
        <meta property="og:description" content="Ein HTML5/TypeScript Workshop zur Verwendung von TypoScript und zum Erstellen einer Game-Engine für 2D-Spiele." />

    </head>

    <!-- all required html5 elements (canvas & audio) will be appended dynamically -->
    <body class="mfg">

        <!-- the preloader div is removed when canvas is added -->
        <div class="preloader" id="preloader">
            <img src="res/image/preloader/preloader.gif">
        </div>

    </body>

</html>
